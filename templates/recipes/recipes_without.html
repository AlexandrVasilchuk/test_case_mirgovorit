{% extends 'base.html' %}
{% block title %}
    Рецепты без продукта {{ exclude.name }} или <= 10 г.
{% endblock title %}
{% block content %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.name }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
